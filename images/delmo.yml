suite:
  name: dingo-postgresql
  system: docker-compose.yml
  task_service: tests

tests:
- name: leader-election
  spec:
  - wait: [collect-leader-state]
    assert: [basic-storage]

tasks:
- name: collect-leader-state
  command: /scripts/collect-leader-state.sh
- name: basic-storage
  command: /scripts/basic-storage.sh

